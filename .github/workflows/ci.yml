name: CI

# Trigger on pushes and PRs to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Node.js with npm cache
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Cache Playwright browsers to speed up CI
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    # Install Playwright browsers (only if not cached)
    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    # Run ESLint for code quality
    - name: Run ESLint
      run: npm run lint

    # Run TypeScript type checking
    - name: Run TypeScript check
      run: npx tsc --noEmit

    # Run Playwright tests on Chromium and Firefox
    - name: Run Playwright tests
      run: npx playwright test --project=chromium --project=firefox

    # Upload test results as artifact
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30